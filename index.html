<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/reset/reset.css" />
    <link rel="stylesheet" href="./assets/styles/form-page/form-page.css" />
    <title>Itprofit Test Task</title>
  </head>
  <body>
    <div class="global-container">
      <header class="header">
        <div class="header__container">
          <h1 class="header__headline">Itprofit Test Task</h1>
        </div>
      </header>
      <main class="main">
        <div class="main__container">
          <form action="#" class="form">
            <h2 class="form__headline">Форма для заполнения</h2>
            <div class="form__name-wrapper">
              <span class="form__label-name">Имя:</span>
              <input
                type="text"
                name="user-name"
                placeholder="Как вас зовут?"
                required
                class="form__input-name"
              />
            </div>
            <div class="form__mail-wrapper">
              <span class="form__label-mail">Почта:</span>
              <input
                type="email"
                name="user-mail"
                placeholder="your-mail@gmail.com"
                required
                class="form__input-mail"
              />
            </div>
            <div class="form__phone-wrapper">
              <span class="form__label-phone">Телефон:</span>
              <input
                type="tel"
                name="user-phone"
                placeholder="+375(XX)XXX-XX-XX"
                required
                class="form__input-phone"
              />
            </div>
            <div class="form__msg-wrapper">
              <span class="form__label-msg">Сообщение:</span>
              <textarea
                name="user-message"
                placeholder="О чём вы хотите нам написать?"
                required
                class="form__textarea-msg"
              ></textarea>
            </div>
            <div class="form__btn-info-wrapper">
              <button class="form__submit-btn">Отправить</button>
              <span class="form__btn-note">
                При нажатии кнопки "Отправить", вы соглашаетесь на обработку
                данных
              </span>
            </div>
          </form>
        </div>
      </main>
      <footer class="footer">
        <div class="footer__container">
          <div class="footer__git-link-wrapper">
            <a
              href="https://github.com/Shist/itprofit-test-task"
              target="_blank"
              class="footer__git-link"
            >
              <img
                src="./assets/images/github.png"
                alt="GitHub"
                class="footer__git-img"
              />
              <p class="footer__git-text">This project on GitHub</p>
            </a>
          </div>
        </div>
      </footer>
    </div>
    <script src="./assets/scripts/bundle.js"></script>
  </body>
</html>
